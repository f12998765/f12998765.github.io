<h1 id="多态">多态</h1>

<p>多态是同一个行为具有多个不同表现形式或形态的能力。</p>

<p>方法的重写、重载与动态连接构成多态性</p>

<h2 id="条件">条件</h2>

<ul>
<li>继承/实现</li>
<li>方法的重写和重载</li>
<li>父类引用指向子类实现</li>
</ul>

<p>父类引用只能调用父类中定义的变量和方法，以及子类中重写的方法</p>

<p>动态链接指：父类引用会调用子类实现重写或实现的方法</p>
