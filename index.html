<!DOCTYPE html>
<html lang="en-us">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>XIZERO</title>
</head>
<body>

<style>
    html,body{
        padding: 0;
        margin: 0;
    }
    .home{
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction:column;
        width: 100vw;
        height: 100vh;
    }
    .icon{
        width: 9vw;
        height: 9vw;
        background: url(./favicon.ico)  no-repeat;
        background-size: 100% 100%;
    }
    .tit{
        display: flex;
        align-items: center;
        flex-direction:row;
        color: #333;
        font-size: 8vw;
    }
    .wiki{
        height: 10rem;
        line-height: 10rem;
        font-size:1.2rem; 
    }
    a{
        color: #333;
    }
    @media all and (max-width: 1100px) {
        .icon{
            width: 9vh;
            height: 9vh;
        }
        .tit{
            font-size: 8vh;
        }
    }
    foot{
        position: fixed;
        bottom: 2rem;
    }
    foot,foot a{
        font-size: 0.8rem;
        color: #888;
    }
</style>
<div class="home">
    <div class="tit">
        <div class="icon"></div>
        XIZERO
    </div>
    <div class="wiki">博客建设中，先去 <a href="https://wiki.xizero.com">wiki</a> 看看</div>
    <foot>网站备案号: <a href="http://www.miibeian.gov.cn">晋ICP备17005933号</a></foot>
</div>

</html>
