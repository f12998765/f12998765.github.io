<!DOCTYPE html>
<html lang="en-us">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>XIZERO</title>
</head>
<body>

<style>
    html,body{
        padding: 0;
        margin: 0;
    }
    .home{
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction:column;
        width: 100vw;
        height: 100vh;
    }
    .icon{
        width: 9vw;
        height: 9vw;
        background: url(./favicon.ico)  no-repeat;
        background-size: 100% 100%;
    }
    .xizero{
        width: 30vw;
        height: calc(30vw * 21 / 80);
        background: url("./xizero.svg")  no-repeat;
        background-size: 100% 100%;
    }
    .tit{
        display: flex;
        align-items: center;
        flex-direction:row;
    }
    .link{
        height: 10rem;
        line-height: 10rem;
        font-size:1.2rem; 
    }
    a{
        color: #333;
    }
    @media all and (max-width: 1100px) {
        .icon{
            width: 25vw;
            height: 25vw;
        }
        .xizero{
            width: 75vw;
            height: calc(80vw * 21 / 80);
        }
    }
    foot{
        position: fixed;
        bottom: 2rem;
    }
    foot,foot a{
        font-size: 0.8rem;
        color: #888;
    }
</style>
<div class="home">
    <div class="tit">
        <div class="icon"></div>
        <div class="xizero"></div>
    </div>
    <div class="link"><a href="https://wiki.xizero.com">wiki</a> / <a href="https://go.xizero.com/">Go</a></div>
    <foot>网站备案号: <a href="http://www.miibeian.gov.cn">晋ICP备17005933号</a></foot>
</div>
</body>
</html>
